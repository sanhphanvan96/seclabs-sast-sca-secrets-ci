name: SAST - CodeQL Security Scan
on:
  workflow_dispatch:
  pull_request:
  workflow_call:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  codeql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: results.sarif

      - name: Install sarif-to-markdown
        run: npm install @security-alert/sarif-to-markdown

      - name: Process Results
        id: results
        run: |
          # Convert SARIF to Markdown and add to summary
          echo "## CodeQL Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "## Detailed Findings" >> $GITHUB_STEP_SUMMARY
          npx @security-alert/sarif-to-markdown results.sarif >> $GITHUB_STEP_SUMMARY

      - name: Comment PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const severities = JSON.parse(process.env.SEVERITIES || '{}');
            const summary = `## CodeQL Security Scan Results\n\n` +
              `**HIGH:** ${severities.high || 0}\n` +
              `**MEDIUM:** ${severities.medium || 0}\n` +
              `**LOW:** ${severities.low || 0}\n`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Upload SARIF Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results
          path: results.sarif
