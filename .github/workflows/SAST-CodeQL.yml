name: SAST - CodeQL Security Scan
on:
  workflow_dispatch:
  pull_request:
  workflow_call:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  codeql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: results.sarif

      - name: Process Results
        id: results
        run: |
          jq -r '.runs[].results | map(.severity) | group_by(.) | map({(.[0]): length}) | add // {}' results.sarif > severity_counts.json
          echo "SEVERITIES=$(cat severity_counts.json | jq -c .)" >> $GITHUB_ENV
          echo "## CodeQL Security Scan Results" >> $GITHUB_STEP_SUMMARY
          cat severity_counts.json | jq -r 'to_entries | map("**\(.key | ascii_upcase):** \(.value)") | .[]' >> $GITHUB_STEP_SUMMARY

      - name: Comment PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const severities = JSON.parse(process.env.SEVERITIES || '{}');
            const summary = `## CodeQL Security Scan Results\n\n` +
              `**HIGH:** ${severities.high || 0}\n` +
              `**MEDIUM:** ${severities.medium || 0}\n` +
              `**LOW:** ${severities.low || 0}\n`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Upload SARIF Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results
          path: results.sarif
