name: SAST - CodeQL Security Scan

on:
  workflow_dispatch:
  pull_request:
  workflow_call:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  codeql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Cache CodeQL database to speed up subsequent runs
      - name: Cache CodeQL Database
        uses: actions/cache@v4
        with:
          path: ~/.codeql/databases
          key: codeql-${{ github.sha }}
          restore-keys: |
            codeql-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: +security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: ./output

      - name: Convert SARIF to Markdown
        run: |
          # find the SARIF file
          SARIF_FILE=$(find ./output -name "*.sarif" | head -n 1)
          # convert SARIF to Markdown
          python .github/scripts/sarif_to_markdown.py "$SARIF_FILE" --output output.md --repo-url "https://github.com/${{ github.repository }}" --branch "${{ github.ref_name }}" --table

      - name: Add to Job Summary
        run: |
          cat output.md >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const markdown = fs.readFileSync('output.md', 'utf8');
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: markdown
            });

      - name: Upload SARIF Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results
          path: ./output/*.sarif
